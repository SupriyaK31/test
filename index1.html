<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <title>Item Lister</title>
</head>
<body>
  <header id="main-header" class="bg-success text-white p-4 mb-3">
    <div class="container">
      <h1 id="header-title">Local Storage <span style="display:none">123</span></h1>
    </div>
  </header>


<script type="text/javascript">
  let myObj={
    Name:"supriya",
    age:31
  };
  let myObj1={
    Name:"pawan",
    age:33
  };
  let myObjSerialized =JSON.stringify(myObj);
  localStorage.setItem("myObj",myObjSerialized);
  //console.log(myObjSerialized);

 let myObjSerialized1 =JSON.stringify(myObj1);
  localStorage.setItem("myObj1",myObjSerialized1);
 //console.log(myObjSerialized1);

  let myObjDeserialized=JSON.parse(localStorage.getItem("myObj"));
  //console.log(myObjDeserialized);

  let myObjDeserialized1=JSON.parse(localStorage.getItem("myObj1"));
  //console.log(myObjDeserialized1);
  console.log(localStorage)
</script>
</body>
</html>
